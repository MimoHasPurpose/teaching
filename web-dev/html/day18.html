<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Frame Layout</title>
</head>

<!-- Frameset defines the layout of frames on the page -->
<frameset cols="30%,70%">

    <!-- Left frame -->
    <frame src="left.html" name="leftFrame">

    <!-- Right frame -->
    <frame src="right.html" name="rightFrame">

</frameset>

</html>
