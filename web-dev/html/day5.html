<!DOCTYPE html>
<!-- Declares the document type and version of HTML -->
<html lang="en">

<head>
    <!-- The head section contains metadata and information 
     about the document -->

    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the HTML document -->

    <title>HTML Comments Example</title>
    <!-- The title tag sets the title shown on the browser tab -->
</head>

<body>
    <!-- The body tag contains all the visible content of the web page -->

    <h1>HTML Main Tags</h1>
    <p>This page demonstrates comments explaining HTML tags.</p>

</body>
</html>
