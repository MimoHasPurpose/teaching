<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rowspan and Colspan Table</title>
</head>
<body>
    <h1>Table Using Rowspan and Colspan</h1>
    <table border="1">
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="2">Schedule</th>
        </tr>
        <tr>
            <th>Morning</th>
            <th>Evening</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>English</td>
            <td>Computer</td>
        </tr>
    </table>

</body>
</html>
