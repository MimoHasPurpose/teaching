<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sample Form</h1>
    <label style="color: darkblue;">Your Name</label>
    <input type="text" name="name" style="color: brown;border-color: aqua;">
    <br>
    <br>
    <label>How would you rate our service?</label>

    <input type="radio" name="services">Good
    <input type="radio" name="services">Fair
    <input type="radio" name="services">Poor
    <br>
    <br>
    <label>What services are you interested in?</label>
    <input type="checkbox" name="1">Web Design
    <input type="checkbox" name="1">SEO
    <input type="checkbox" name="1">Hosting
</body>
</html>
